<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="input">
          <div><input type="text" class="display" disabled /></div>
        </div>

        <div class="buttons">
          <div class="row1">
            <div><button req="c">C</button></div>
            <div>
              <button req="plus_or_minus"><sup>+</sup>/ <sub>-</sub></button>
            </div>
            <div><button req="%">%</button></div>
            <div class="yellow"><button req="รท">รท</button></div>
          </div>
          <div class="row2">
            <div><button req="7">7</button></div>
            <div><button req="8">8</button></div>
            <div><button req="9">9</button></div>
            <div class="yellow"><button req="x">x</button></div>
          </div>
          <div class="row3">
            <div><button req="4">4</button></div>
            <div><button req="5">5</button></div>
            <div><button req="6">6</button></div>
            <div class="yellow"><button req="-">-</button></div>
          </div>
          <div class="row4">
            <div><button req="1">1</button></div>
            <div><button req="2">2</button></div>
            <div><button req="3">3</button></div>
            <div class="yellow"><button req="+">+</button></div>
          </div>
          <div class="row5">
            <div class="zero"><button req="0">0</button></div>
            <div><button req=".">.</button></div>
            <div class="yellow"><button req="=">=</button></div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
